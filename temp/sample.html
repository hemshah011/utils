    <script>

          };
        h._hjSettings = { hjid: 1905517, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");

        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;

  <body class="animsition">
    <!-- Header -->

            <div class="logo">

                  alt="IMG-LOGO"
                  data-logofixed="../images/icons/logo_green.svg"
                />
              </a>
            </div>
            <div class="back">
              <div class="back-button m-r-50" onclick="window.history.back()">
                <span class="fa fa-arrow-left m-r-5"></span>Go Back

            </div>
          </div>
        </div>

    <!-- Title Page -->

      style="
        background: linear-gradient(
          to right,
          rgba(117, 205, 111, 1) 0%,

        );
      "
    >
      <div class="row">
        <div class="col-md-6 flex-m" style="justify-content: center">
          <div>
            <h2 class="tit6 t-center">Try the Demo</h2>
            <p class="txt13 t-center">(Click on the icon in bottom right)</p>
          </div>
        </div>

        <!-- TODO: Replace DummyCompany with company name -->
        <div class="col-md-6">
          <div
            class="
              item-gallery
              isotope-item
              bo-rad-10
              hov-img-zoom
              events
              guests
            "
            style="width: 80%"
          >
            <img src="../images/company/${COMPANY}/logo.png" alt="IMG-OUR" />
          </div>
        </div>
      </div>
    </section>

    <!-- Section 1 -->
    <section class="bg2-pattern p-t-100 p-b-60 t-center p-l-15 p-r-15">
      <span class="tit2 t-center"> Introduction </span>

      <!-- TODO: Add Company Name Here -->

      <!-- TODO: Add Company Introduction -->

              <!-- TODO: Add Company Description -->

            </div>
          </div>

          <!-- TODO: Replace DummyCompany with company name -->

            <div
              class="wrap-pic-delicious size2 bo-rad-10 hov-img-zoom m-l-r-auto"
            >
              <img src="../images/company/${COMPANY}/pic1.png" alt="IMG-OUR" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Widget Code -->
    <!-- TODO: Replace with functional script (from LimeChat dashboard)-->
    <script>
      (function (d, t) {
        var BASE_URL = "https://dashboard.limechat.ai";
        var g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src = BASE_URL + "/packs/js/sdk.js";
        g.defer = true;
        s.parentNode.insertBefore(g, s);
        g.onload = function () {
          window.chatwootSDK.run({
            websiteToken: "b3fuHo1EoBMXm9rcWGr4WZS",
            baseUrl: BASE_URL,
          });
        };
      })(document, "script");
    </script>
